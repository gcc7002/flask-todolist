<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">To-Do list</h1>

        <!-- Form to add new task -->
        <div class="card mb-4">
            <div class="card-body">
                <form action="/add" method="POST" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="description" class="form-control" placeholder="description (optional)">
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="tags" class="form-control" placeholder="Tags (optional)">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- List -->
        {% for task in tasks %}
            <div class="card mb-2 {% if task.completed %}border-success{% endif %}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title {% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                            {{ task.title }}
                        </h5>
                        <p class="card-text mb-1">{{ task.description or '' }}</p>
                        <small class="text-muted">Tags: {{ task.tags or 'none' }}</small>
                        {% if task.completed == True %}
                            <span class="badge bg-success">Completed</span>
                        {% else %}
                            <span class="badge bg-secondary">Pending</span>
                        {% endif %}
                    </div>
                    <div>
                        <form action="/complete/{{ task.id }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-success btn-sm">complete task</button>
                        </form>
                        <form action="/delete/{{ task.id }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                        <button class="btn btn-outline-info btn-sm" onclick="Editmodal()" id="Enable_Edit">Edit</button>
                        <form action="Post", method="POST" class="d-inline", id="EditForm">
                            
                        </form>
                        
                        


                    </div>
                </div>
            </div>
        {% else %}
            <p class="text-center text-muted">There's no tasks to do.</p>
        {% endfor %}
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/Edit.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
